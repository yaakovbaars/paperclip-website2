<!DOCTYPE html>
<html>
<head>
    <title>My Online Shop</title>
    <link rel="stylesheet" href="./productspage.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .product img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }

        .product {
            text-align: center;
            position: relative;
        }

        .product footer {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .product:hover footer {
            visibility: visible;
            opacity: 1;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }

        /* Add to Cart Button Styles */
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f2c94c;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-to-cart:hover {
            background-color: #e1b44c;
            transform: scale(1.05);
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <h1>Golden Note Designs</h1>
    </header>

    <!-- Rotating Navigation -->
    <div class="nav-container">
        <div class="nav-btn">
            <div class="circle">
                <span class="icon">+</span>
            </div>
        </div>
        <div class="nav-menu">
            <a href="../home/index.html">Home</a>
            <a href="../products/productpage.html">Products</a>
            <a href="../about us/about.html">About Us</a>
            <a href="../cart/cart.html">Cart</a>
            <a href="../FAQ/index.html">FAQ</a>
        </div>
    </div>

    <main>
        <h2>Featured Products</h2>
        <div class="grid-container">
            <div class="product">
                <img src="/assets/images/paperclip1.png" alt="Product 1" onclick="openLightbox('/assets/images/paperclip1.png')">
                <footer>Gilded Clutché Paperclip</footer>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/paperclip2.png" alt="Product 2" onclick="openLightbox('/assets/images/paperclip2.png')">
                <footer>The Chrome Imperium™ Paperclip</footer>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/paperclip3.png" alt="Product 3" onclick="openLightbox('/assets/images/paperclip3.png')">
                <footer>The Aurora Luxe™ Paperclip</footer>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/paperclip4.png" alt="Product 4" onclick="openLightbox('/assets/images/paperclip4.png')">
                <footer>The Duet of Elegance™ Paperclip</footer>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/paperclip5.png" alt="Product 5" onclick="openLightbox('/assets/images/paperclip5.png')">
                <footer>The Harmonia Paperclip Set</footer>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" src="" alt="Lightbox Image">
    </div>

    <script src="../navigation/nav-script.js"></script>
    <script>
        // Lightbox Functions
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = imageSrc; // Set the lightbox image source
            lightbox.style.display = 'flex'; // Show the lightbox
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none'; // Hide the lightbox
        }

        // Add to Cart Functionality
        function addToCart() {
            // Play the victory sound
            const audio = new Audio('/assets/sounds/victory.mp3');
            audio.play();

            // Redirect to the cart page only after the sound finishes
            audio.onended = () => {
                window.location.href = '../cart/cart.html';
            };
        }
    </script>
</body>
</html>
